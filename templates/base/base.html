<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ pagename }}</title>
    {% load static %}
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'sticky-footer-navbar.css' %}" rel="stylesheet">
    <style>
        {% block extra_css %} {% endblock %}
    </style>
</head>


<body>
    <header>
        {% include 'base/top.html' %}
    </header>

    <main role="main" class="flex-shrink-0">
        {% block content %} {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 text-right fixed-bottom">
        {% block footer %}
            <div class="container">
                <span class="text-muted">&copy; MSHP 2020</span>
            </div>
        {% endblock %}
    </footer>

    {% block extra_js %} {% endblock %}
</body>
</html>
